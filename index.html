<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta description="This is a quiz about the animated show Futurama.">
<link rel="stylesheet" type="text/css" href="styles/reset.css">
<link rel="stylesheet" type="text/css" href="styles/main.css">
<head>
	<title>Futurama Quiz</title>
</head>
<body>
<main>

<!-- Intro Screen -->
	<section id="intro">
		<h1>Futurama Quiz!</h1>
		<h2>In Hypno-Vision</h2>
		<img src="http://placekitten.com/300/300" alt="kitten"/>
		<button id="start" href="#">Start Quiz!</button>
	</section>

	<!-- Play Area -->
	<section id="playArea">
		<div class="quiz-header">Futurama Quiz</div>

		<!-- Quiz -->
		<section id="quiz">
			<img src="http://placekitten.com/200/200" alt="kitten"/>
			<h2 class="counter">Question 1 of 10</h2>
			<div class="indQuestions">
				<p id="question">Lorem ipsum dolor sit amet?</p>
				<form action="">
					<input type="radio" id="answerA" name="question1" value="answera">Answer a<br>
					<input type="radio" id="answerB" name="question1" value="answerb">Answer b<br>
					<input type="radio" id="answerC" name="question1" value="answerc">Answer c<br>
					<input type="radio" id="answerD" name="question1" value="answerd">Answer d
					<button id="submit" href="#">Submit Answer</button>
				</form>
			</div>
		</section>

		<!-- Feedback -->
		<section id="feedback">
			<img src="http://placekitten.com/200/200" alt="kitten"/>
			<h2>Correct! (or not)
			<p>Lorem ipsum dolor sit amet.</p>
			<button id="next" href="#">Next Question</button>
		</section>
		<h3 class="currentScore">Score: <span id="score">0</span> of 10</h3>
	</section>

	<!-- Final Score Screen -->
	<section id="finalScore">
		<h2>Final Score Here</h2>
		<button id="new" href="#">Play Again!</button>
	</section>

</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="js/quiz.js"></script>
</body>
</html>
