<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta description="This is a quiz about the animated show Futurama.">
<link rel="stylesheet" type="text/css" href="styles/reset.css">
<link rel="stylesheet" type="text/css" href="styles/main.css">
<head>
	<title>Futurama Quiz</title>
</head>
<body>
<main>

<!-- Intro Screen -->
<section id="intro">
	<img src="http://placekitten.com/300/300" alt="kitten"/>
	<button href="#">Start Quiz!</button>
</section>

<!-- Play Area -->
<section id="play-area">
	<div class="quiz-header">Quiz Title Here</div>

	<!-- Quiz -->
	<section id="quiz">
		<img src="http://placekitten.com/300/300" alt="kitten"/>
		<h2 class="counter">Question 1 of 10</h2>
		<div class="questions">
			<p>Lorem ipsum dolor sit amet?</p>
			<form action="">
				<input type="radio" name="question1" value="answer1">Answer 1<br>
				<input type="radio" name="question1" value="answer2">Answer 2<br>
				<input type="radio" name="question1" value="answer3">Answer 3<br>
				<input type="radio" name="question1" value="answer4">Answer 4
				<button href="#">Submit Answer</button>
			</form>
		</div>
		<h3 class="currentScore">Score: 0 of 10</h3>
	</section>

	<!-- Feedback -->
	<section id="feedback">
		<p>Feedback Here</p>
	</section>

	<!-- Final Score Screen -->
	<section id="final-score">
		<h2>Final Score Here</h2>
		<button href="#">Play Again!</button>
	</section>

</section>

</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="js/quiz.js"></script>
</body>
</html>
